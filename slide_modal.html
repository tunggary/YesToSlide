<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./general_modal/general_modal.css">
</head>

<body>

  <div class="dark_background_general" id="darkBg" style="display: none;"></div>
  <div class="modal_container" id="modal_container" style="display:none"></div>

  <button onclick="create_div_for_two_inputs(
    '행사',
    './img/icon_google_slides_large.png',
    '행사명',
    'Google Slide 파일의 행사명을 30자 이내로 입력해주세요.',
    '행사 설명',
    'Google Slide 파일의 행사 설명을 30자 이내로 입력해주세요.',
    452,
    332
    );
    create_a_modal(two_inputs_fn);">
    two input
  </button>

  <div role="alert" aria-live="assertive" aria-atomic="true" class="toast position-absolute top-0 end-0 p-3"
    data-bs-autohide="false">
    <div class="toast-header">
      <strong class="me-auto">주의</strong>
      <small id="timerHeader"></small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" onclick="timerStop()"></button>
    </div>
    <div class="toast-body" id="timerText"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./general_modal/general_modal.js" async defer></script>
  <script>
    let timerHeader = document.getElementById('timerHeader')
    let timerText = document.getElementById('timerText')
    let timer = null
    let alerting = null;

    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    var toastList = toastElList.map(function (toastEl) {
      return new bootstrap.Toast(toastEl)
    })

    function alertShow(msg) {
      if (alerting == true) { return }
      alerting = true
      timerText.textContent = msg
      toastList[0].show()
      timerStart()
    }

    function timerStart() {
      var count = 6;
      timer = setInterval(() => {
        timerHeader.innerHTML = `${(count - 1)}초후에 사라집니다`
        count--;
        if (count == 0) {
          document.getElementsByClassName('btn-close')[0].click()
        }
      }, 1000)
    }

    function timerStop() {
      clearInterval(timer)
      timerHeader.innerHTML = ""
      alerting = false
    }

    function two_inputs_fn() {
      let input1 = document.getElementById("general_input1")
      let input1_label = document.getElementById("general_input1_label")
      let input2 = document.getElementById("general_input2")
      let input2_label = document.getElementById("general_input2_label")

      if (input1.value == "") {
        alertShow(`5자이상 30자이내 ${input1_label.innerText} 입력 바랍니다`)
      } else if (input2.value == "") {
        alertShow(`5자이상 30자이내 ${input2_label.innerText} 입력 바랍니다`)
      } else {

        alert(input1.value)
        alert(input2.value)
        document.getElementById("darkBg").style.display = "none";
        document.getElementById("modal_container").innerHTML = "";
        document.getElementById("modal_container").style.display = "none";
      }
    }


  </script>

  <style>
    .modal_input {
      margin-top: 10px;
    }

    .modal_input .input input {
      width: 343px;
      height: 40px;
    }

    .toast {
      z-index: 300;
    }
  </style>
</body>

</html>
