<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./Logos/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
  <link rel="stylesheet" href="attendance.css">
  <link rel="stylesheet" href="modal.css">
</head>

<body>
  <section class="attendance">
    <div class="tri"></div>
    <div class="att_container">
      <div class="title_coordinator">진행자</div>
      <div class="cordinator_gmail"></div>
      <div class="att_middle">
        <div class="att_total">참가자(명)</div>
        <div class="att_excel"><img src="img/button_savetoexelfile.png" alt=""></div>
      </div>
      <div class="att_bottom">
        <div class="content">
          <ul id="attendanceUl">
            <li class="participants_list">
              <div class="profile_img">
                <img src="./img/profile.jpg">
              </div>
              <div class="profile_info">
                <div class="participants_name">김길동</div>
                <div class="participants_email">kim@gmail.com</div>
              </div>
              <div class="participants_delete_btn">
                <img src="./img/close_white_24dp.png">
              </div>
            </li>
          </ul>
        </div>
        <div class="label">
          <span>자세히보기</span>
          <img src="./img/dropdown_button.png">
        </div>
      </div>
      <!-- 모달 -->
      <div class="dark_background"></div>
      <div class="par_back_img">
        <div class="x_img"></div>
        <img src="img/해당 참가자를  퇴출시키시겠습니까_.png">
        <div class="yes_no">
          <img src="img/modal_button_positive.png" class="delete_btn">
          <div style="width: 7px;"></div>
          <img src="img/modal_button_negative.png" class="negative_btn">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="attendance.js" async defer></script>
</body>

</html>
