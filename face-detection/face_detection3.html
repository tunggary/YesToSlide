<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>face-api.js 얼굴인식</title>
  <link rel="shortcut icon" href="#">
  <script src="./face-api-models/face-api.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    p {
      font-size: 25px;
      font-weight: bolder;
    }

    .container {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    body {
      margin: 50px;
    }

    img {
      height: 20%;
    }

    canvas {
      position: absolute;
    }

    .rect {
      position: absolute;
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <p>파일선택 → 얼굴인식 → 중요부분 추출 순서대로 누르세요<br><br></p>
  <div class="container"></div>
  <div>
    <input type="file" onchange="load_image(this)">
  </div>
  <div>
    <p>↓</p>
    <button onclick="detect()">얼굴인식</button>
  </div>
  <div>
    <p>↓</p>
    <button onclick="newCanvas()">중요부분추출</button>
  </div>
  <canvas id="canvas"> </canvas>
</body>
<script src="./face_detection3.js"></script>

</html>
