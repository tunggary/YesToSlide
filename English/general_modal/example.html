<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./general_modal.css">
</head>

<body>
  <div class="dark_background_general" id="darkBg" style="display: none;"></div>
  <div class="modal_container" id="modal_container" style="display:none"></div>

  <button
    onclick="create_div_for_one_input('행사 이름 입력','icon_google_slides_large.png','행사명',300,200);create_a_modal(one_input_fn);">one
    input</button>
  <button
    onclick="create_div_for_two_inputs('행사','icon_google_slides_large.png','행사명','행사명을 입력','행사 설명','내용을 입력',300,300);create_a_modal(two_inputs_fn);">two
    input</button>
  <button
    onclick="create_div_for_yes_no(310,197,'해당 동영상을<br>삭제하시겠습니까?','삭제','취소','modal_icon_delete_imageorvideo.png');create_a_modal(positive_fn);">yes
    no</button>
  <button
    onclick="create_div_for_one_button('button_images&videos_off@2x.png','select_image_voted.png');create_a_modal();">one
    button</button>
  <button onclick="create_div_for_alert('안내 문구 입력',311,197);create_a_modal();">alert</button>
  <script>
    function one_input_fn() {
      alert(document.getElementById("general_input1").value);
      document.getElementById("darkBg").style.display = "none";
      document.getElementById("modal_container").innerHTML = "";
      document.getElementById("modal_container").style.display = "none";
    }
    function two_inputs_fn() {
      let input1 = document.getElementById("general_input1")
      let input1_label = document.getElementById("general_input1_label")
      let input2 = document.getElementById("general_input2")
      let input2_label = document.getElementById("general_input2_label")

      if (input1.value == "") {
        alertShow(`5자이상 30자이내<br>${input1_label.innerText} 입력 바랍니다`)
      } else if (input2.value == "") {
        alertShow(`5자이상 30자이내<br>${input2_label.innerText} 입력 바랍니다`)
      } else {

        alert(input1.value)
        alert(input2.value)
        document.getElementById("darkBg").style.display = "none";
        document.getElementById("modal_container").innerHTML = "";
        document.getElementById("modal_container").style.display = "none";
      }
    }
    function positive_fn() {
      alert("positive");
      document.getElementById("darkBg").style.display = "none";
      document.getElementById("modal_container").innerHTML = "";
      document.getElementById("modal_container").style.display = "none";

    }
    function negative_fn() {
      alert("negative");
      document.getElementById("darkBg").style.display = "none";
      document.getElementById("modal_container").innerHTML = "";
      document.getElementById("modal_container").style.display = "none";
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./general_modal.js" async defer></script>
</body>

</html>
