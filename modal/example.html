<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="modal.css">
</head>

<body style="background-color: black;">
  <!-- 예제1 -->
  <!-- modal_block => id ,width, height, radius 설정(px단위) -->
  <div class="modal_block" id="block_1" width="200" height="200" radius="20">

    <!-- modal_image => 이미지 src, 이미지 width, 이미지 height 설정 (px단위) 
         필요한경우 이미지 아래에 추가할 title , titleSize, titleWeight (css에서 쓰는 단위)-->
    <div class="modal_image" src="../img/icon_google_slides_large.png" width="45" height="56" title="Filepptx"
      titleSize="10" titleWeight="bold"></div>
    <!-- modal_string => fontSize = 버튼에 폰트 사이즈(px단위), fontWeight = 버튼에 폰트 굵기(css에서 쓰는 단위) -->
    <div class="modal_string" fontSize="5" fontWeight="100">구글프레젠테이션파일</div>
    <!-- modal_input => input의 placeholder, fontSize 설정 -->
    <div class="modal_input" placeholder="sdfs" fontSize="13"></div>

    <!-- modal_button => type이 1인경우 주황버튼 1개, 2인경우 희색버튼 1개, 3인경우 주황,흰색버튼 둘다나옴
                        positiveTitle = 주황버튼에 들어갈 title, negativeTitle = 흰색버튼에 들어갈 title
                        fontSize = 버튼에 폰트 사이즈(px단위), fontWeight = 버튼에 폰트 굵기(css에서 쓰는 단위) -->
    <div class="modal_button" type="3" positiveTitle="입력완료" negativeTitle="취소" fontSize="14" fontWeight="600">
    </div>
  </div>

  <!-- 예제2 -->
  <div class="modal_block" id="block_2" width="310" height="197" radius="26">
    <div class="modal_image" src="../img/modal_icon_delete_imageorvideo.png" width="74" height="74"></div>
    <div class="modal_string" fontSize="14" fontWeight="bold">해당 동영상을<br>삭제하시겠습니까?</div>
    <div class="modal_button" type="3" positiveTitle="삭제" negativeTitle="취소" fontSize="12" fontWeight="bold"></div>
  </div>

  <!-- 예제3 -->
  <div class="modal_block" id="block_3" width="310" height="197" radius="26">
    <div class="modal_image" src="../img/button_images&videos_off@2x.png" width="68" height="68"></div>
    <div class="modal_image" src="../img/select_image_voted.png" width="311" height="51"></div>
    <div class="modal_button" type="1" positiveTitle="확인" fontSize="14" fontWeight="600"></div>
  </div>
  <script src="modal.js" async defer></script>
</body>

</html>
