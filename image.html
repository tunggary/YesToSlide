<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./Logos/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <link rel="stylesheet" href="image.css">
  <link rel="stylesheet" href="modal.css">
</head>

<body>
  <section class="imageTab">
    <!-- 삼각형 화살표 -->
    <div class="tri"></div>
    <!-- 메인 컨테이너 -->
    <div class="image_container">
      <!-- 최상단 탭 -->
      <div class="top-content">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-list-tab" data-bs-toggle="pill" data-bs-target="#pills-list"
              type="button" role="tab" aria-controls="pills-list" aria-selected="true">목록</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-vote-tab" data-bs-toggle="pill" data-bs-target="#pills-vote"
              type="button" role="tab" aria-controls="pills-vote" aria-selected="false">투표</button>
          </li>
        </ul>
      </div>
      <div class="tab-content" id="pills-tabContent">
        <!-- 상단 옵션 -->
        <div class="option">
          <div class="all_select_option">
            <input class=" form-check-input shadow-none" type="checkbox" id="all_check" value="unchecked">
            <label class=" form-check-label" for="all_check">ALL</label>
            <div class="separate_bar"></div>
            <div class="background" onclick="all_check();"></div>
          </div>
          <select class="dropdown" id="option_sort">
            <option value="1">최신순 정렬</option>
            <option value="2">시간순 정렬</option>
            <option value="3">이름순 정렬</option>
          </select>
          <select class="dropdown" id="option_vote" style="display: none;">
            <option value="1">득표순 정렬</option>
          </select>
          <select class="dropdown" id="option_filter">
            <option value="view_image">사진만 보기</option>
            <option value="view_video">동영상만 보기</option>
            <option value="view_select">선택항목만 보기</option>
            <option value="view_all">전체 보기</option>
          </select>
        </div>
        <!-- 사진 및 동영상 컨텐츠 -->
        <div class="list_content">
          <ul>
          </ul>
        </div>
        <div class="tab-pane active" id="pills-list" role="tabpanel" aria-labelledby="pills-home-tab">
          <!-- 목록탭 하단 컨텐츠 -->
          <div class="bottom_content">
            <img src="./img/button_send_imagesorvideos.png" id="send_imageOrVideo">
            <img src="./img/button_deleteall.png" id="all_delete_btn">
          </div>
        </div>
        <div class="tab-pane" id="pills-vote" role="tabpanel" aria-labelledby="pills-vote-tab">
          <!-- 투표탭 하단 컨텐츠 -->
          <div class="bottom_content">
            <img src="./img/button_before_voting.png" id="button_before_voting" onclick="voting()">
            <img src="./img/button_after_voting.png" id="button_after_voting" onclick="voting()">
            <img src="./img/button_duplicablevoting.png" id="button_duplicable_voting" onclick="duplicating()">
            <img src="./img/button_duplicablevoting_active.png" id="button_duplicable_voting_active"
              onclick="duplicating()">
          </div>
        </div>
      </div>
      <!-- 모달 -->
      <div class="dark_background"></div>
      <div class="par_back_img" id="all_delete_modal">
        <div class="crap_img"></div>
        <img src="img/메시지 및 동영상을  모두 삭제하시겠습니까_.png">
        <div class="yes_no">
          <img src="img/modal_button_positive1.png" class="delete_btn">
          <div style="width: 7px;"></div>
          <img src="img/modal_button_negative.png" class="negative_btn">
        </div>
      </div>
      <div class="par_back_img" id="image_delete_modal">
        <div class="del_img"></div>
        <img src="img/해당 사진을  삭제하시겠습니까_.png">
        <div class="yes_no">
          <img src="img/modal_button_positive2.png" class="delete_btn">
          <div style="width: 7px;"></div>
          <img src="img/modal_button_negative.png" class="negative_btn">
        </div>
      </div>
      <div class="par_back_img" id="video_delete_modal">
        <div class="del_img"></div>
        <img src="img/해당 동영상을  삭제하시겠습니까_.png">
        <div class="yes_no">
          <img src="img/modal_button_positive2.png" class="delete_btn">
          <div style="width: 7px;"></div>
          <img src="img/modal_button_negative.png" class="negative_btn">
        </div>
      </div>
      <div class="par_back_img" id="select_image_modal">
        <div class="image_img"></div>
        <img src="img/투표 진행할 사진을  선택해주세요..png">
        <div class="yes_no">
          <img src="img/확인.png" class="delete_btn">
          <div class="negative_btn"></div>
        </div>
      </div>
      <div id="send_imageOrVideo_modal">
        <div class="send_imageOrVideo_modal_top">
          <img src="./img/보내기_아이콘.png" width="24" height="24">
          <img src="./img/사진 및 동영상 보내기.png">
          <img src="./img/modal_icon_expel.png" id="close_btn" onclick="close_modal()">
        </div>
        <div class="send_imageOrVideo_modal_middle">
          <div class="upload_box">
            <label for="upload_image">
              <img src="./img/icon_upload.png">
              <div class="upload_text">
                업로드하기
              </div>
            </label>
          </div>
          <input type="file" class="d-none" id="upload_image" onchange="load_image(this)">
          <div class="showPic d-none"></div>
          <div class="result d-none"></div>
          <div class="upload_UI">
            <input type="file" class="d-none" id="change_image" onchange="close_modal(); load_image(this)">
            <label for="change_image">
              <img src="./img/button_change_picture.png">
            </label>
            <img src="./img/toggle_grid_on.png" onclick="toggle_grid()" value="on" id="toggle_grid_btn">
            <div>
              <img src="./img/button_rotate_left.png" onclick="rotateLeft()">
              <img src="./img/button_rotate_right.png" onclick="rotateRight()">
            </div>
            <div>
              <img src="./img/button_undo.png" onclick="undo()">
              <img src="./img/button_confirm.png" onclick="get_image()">
            </div>
            <div class="upload_UI_veil"></div>
          </div>
          <div class="upload_message">
            <input type="text" id="upload_message" placeholder="최대 30자의 메시지를 입력할 수 있습니다." maxlength="30">
          </div>
        </div>
        <div class="send_imageOrVideo_modal_bottom">
          <img src="./img/button_send.png" onclick="sending()">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <script src="image_slideData.js"></script>
  <script src="image.js" async defer></script>
  <script src="image_crop.js"></script>
</body>

</html>
