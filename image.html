<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./Logos/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="image.css">
  <link rel="stylesheet" href="modal.css">
</head>

<body>
  <section class="imageTab">
    <div class="tri"></div>
    <div class="image_container">
      <div class="top-content">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-list-tab" data-bs-toggle="pill" data-bs-target="#pills-list"
              type="button" role="tab" aria-controls="pills-list" aria-selected="true">목록</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-vote-tab" data-bs-toggle="pill" data-bs-target="#pills-vote"
              type="button" role="tab" aria-controls="pills-vote" aria-selected="false">투표</button>
          </li>
        </ul>
      </div>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane active" id="pills-list" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="option">
            <select class="dropdown" id="option_sort">
              <option value="1">최신순 정렬</option>
              <option value="2">시간순 정렬</option>
              <option value="3">이름순 정렬</option>
            </select>
            <select class="dropdown" id="option_filter">
              <option value="1">사진만 보기</option>
              <option value="2">동영상만 보기</option>
              <option value="3">전체 보기</option>
            </select>
          </div>
          <div class="list_content">
            <ul></ul>
          </div>
          <div class="bottom_content">
            <label for="send_imageOrVideo"><img src="./img/button_send_imagesorvideos.png"></label>
            <input type="file" name="send_imageOrVideo" id="send_imageOrVideo" style="display: none;" capture="camera">
            <img src="./img/button_deleteall.png" id="all_delete_btn">
          </div>
          <!-- 모달 -->
          <div class="dark_background"></div>
          <div class="par_back_img" id="all_delete_modal">
            <div class="crap_img"></div>
            <img src="img/메시지 및 동영상을  모두 삭제하시겠습니까_.png">
            <div class="yes_no">
              <img src="img/modal_button_positive1.png" class="delete_btn">
              <div style="width: 7px;"></div>
              <img src="img/modal_button_negative.png" class="negative_btn">
            </div>
          </div>
          <div class="par_back_img" id="image_delete_modal">
            <div class="del_img"></div>
            <img src="img/해당 사진을  삭제하시겠습니까_.png">
            <div class="yes_no">
              <img src="img/modal_button_positive2.png" class="delete_btn">
              <div style="width: 7px;"></div>
              <img src="img/modal_button_negative.png" class="negative_btn">
            </div>
          </div>
          <div class="par_back_img" id="video_delete_modal">
            <div class="del_img"></div>
            <img src="img/해당 동영상을  삭제하시겠습니까_.png">
            <div class="yes_no">
              <img src="img/modal_button_positive2.png" class="delete_btn">
              <div style="width: 7px;"></div>
              <img src="img/modal_button_negative.png" class="negative_btn">
            </div>
          </div>
        </div>
        <div class="tab-pane" id="pills-vote" role="tabpanel" aria-labelledby="pills-vote-tab">투표컨텐츠</div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="image_slideData.js"></script>
  <script src="image.js" async defer></script>
</body>

</html>
