<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./Logos/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="find.css">
</head>

<body>
  <section class="search_modal">
    <div class="header">
      <div class="search_logo">
        <img src="./img/search_logo.png">
        <img src="./img/찾기.png" style="margin-left: 5px;">
      </div>
      <div class="search_box">
        <div class="option">
          <select id="search_option">
            <option value="" selected="selected">사진 및 동영상의 메시지</option>
          </select>
        </div>
        <div class="bar">
          <input type="text" placeholder="검색할 사진 및 동영상의 메시지를 입력해주세요.">
          <img src="./img/검색.png">
        </div>
      </div>
      <div class="view_option">
        <select id="view_option">
          <option value="" selected="selected">썸네일형 보기</option>
        </select>
      </div>
      <div class="close_btn">
        <img src="./img/modal_icon_expel_42.png">
      </div>
    </div>
    <div class="content"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="find.js"></script>
</body>

</html>
