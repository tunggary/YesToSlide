<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>tracking.js - face hello world</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js"></script>

  <style>
    .rect {
      border: 2px solid #a64ceb;
      /* left: -1000px; */
      position: absolute;
      /* top: -1000px; */
    }

    #img {
      background-color: black;
      width: 500px;
      height: 500px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="demo-frame">
    <input type="file" onchange="loadImage(this)">
    <div class="demo-container">
    </div>
  </div>
  <script>
    function loadImage(input) {
      if (input.files[0] == undefined) {
        return;
      }
      document.getElementsByClassName('demo-container')[0].innerHTML = ""
      var img = document.createElement("img");
      img.setAttribute("id", "img");
      img.src = URL.createObjectURL(input.files[0]);
      document.getElementsByClassName('demo-container')[0].appendChild(img)
      detect()
    }
    function detect() {
      var img = document.getElementById('img');

      var tracker = new tracking.ObjectTracker(['face']);
      tracker.setStepSize(1.7);

      tracking.track('#img', tracker);

      tracker.on('track', function (event) {
        event.data.forEach(function (rect) {
          window.plot(rect.x, rect.y, rect.width, rect.height);
        });
      });

      window.plot = function (x, y, w, h) {
        var rect = document.createElement('div');
        document.querySelector('.demo-container').appendChild(rect);
        rect.classList.add('rect');
        rect.style.width = w + 'px';
        rect.style.height = h + 'px';
        rect.style.left = (img.offsetLeft + x) + 'px';
        rect.style.top = (img.offsetTop + y) + 'px';
      };
    };

  </script>

</body>

</html>
