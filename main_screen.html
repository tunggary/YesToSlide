<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YesToSlide/main_screen</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./Logos/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="main_screen.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./Logos/yestoslide_all_logo.png" width="109" height="50">
        </a>
        <div class="message_bar">
          <div id="profile">
            <img src="./img/profile.jpg" width="22" height="22" id="profile_img">
            <div id="profile_name">정성윤</div>
          </div>
          <div id="message">지난 해 추석 외가집 친척들과 함께 모였던 사진 사진</div>
        </div>
        <div class="ui_bar">
          <div class="option1">
            <img src="./img/bg_slideBar.svg">
            <img src="./img/button_previous.svg" id="button_previous">
            <img src="./img/button_next.svg" id="button_next">
          </div>
          <div class="option2">
            <img src="./img/button_autoSlidesShow.svg" id="button_autoSlidesShow">
            <img src="./img/button_manualSlidesShow.svg" id="button_manualSlidesShow">
          </div>
          <div class="option2_hover">
            <img src="./img/ifHover_manualSlideShow.svg" id="ifHover_manualSlideShow">
            <img src="./img/ifHover_autoSlideShow.svg" id="ifHover_autoSlideShow">
          </div>
          <div class="option3">
            <img src="./img/button_settings.svg" id="button_settings">
          </div>
          <div class="option4">
            <img src="./img/bg_menuBar.svg" alt="">
            <img src="./img/button_collecting_On.svg" id="button_collecting_On">
            <img src="./img/button_collecting_Off.svg" id="button_collecting_Off">
            <img src="./img/button_images_videos.svg" id="button_images_videos">
            <img src="./img/button_participants.svg" id="button_participants">
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section class="main-section">
    <img src="./img/background.jpg" class="background-blur" />
    <div class="cropping">
      <img src="./img/background.jpg" class="background-main" />
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="main_screen.js" async defer></script>
</body>

</html>
