<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color: #c9c9c9;">

  <label for="send_imageOrVideo"><img src="./img/button_send_imagesorvideos.png"></label>
  <input type="file" name="send_imageOrVideo" id="send_imageOrVideo" style="display: none;">
  <div class="player" style="width: 800px; height: 450px; background: black; color: white; margin: 40px;"> screen</div>

  <script>
    //image,video 업로드
    const send_imageOrVideo = document.getElementById("send_imageOrVideo");
    const player = document.getElementsByClassName("player");

    send_imageOrVideo.addEventListener("change", function () {
      const file = send_imageOrVideo.files[0];
      console.log(file.type)
      if (
        file.type === "video/mp4" ||
        file.type === "video/avi" ||
        file.type === "video/x-ms-wmv" ||
        file.type === "video/x-matroska" ||
        file.type === "video/quicktime" ||
        file.type === "video/mpeg"
      ) {
        const videourl = URL.createObjectURL(file);
        player[0].innerHTML =
          `<video id="videoPlay" width="800" height="450" controls>
          <source src="${videourl}">
          </video>`;
      }

      if (file.type === "image/jpeg" || file.type === "image/png") {
        const imageURL = URL.createObjectURL(file);
        player[0].innerHTML = `<img src="${imageURL}" width="800" height="450">`;
      }
    });
  </script>

</body>

</html>
