<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YesToSlide/main_screen</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./Logos/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center" id="logo">
        <img src="./Logos/yestoslide_all_logo.png" width="171" height="79">
        <span>v.1.0.0</span>
      </div>
    </div>
    <div class="row">
      <form class="col-xs-12">
        <div class="participant_info">
          <div class="title">참가자</div>
          <div class="input">
            <label for="participant_email">Gmail</label>
            <input id="participant_email" type="email" value="gsy1656@gmail.com">
          </div>
          <div class="input">
            <label for="partiname">이름</label>
            <input id="partiname" type="text" placeholder="본인 이름을 입력하세요">
          </div>
        </div>
        <div class="coordinator_info">
          <div class="title">코디네이터</div>
          <div class="input">
            <label for="coordinator_email">Gmail</label>
            <input id="coordinator_email" type="text" placeholder="코디네이터 Gmail을 입력하세요">
          </div>
        </div>
        <button type="submit">확인</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
