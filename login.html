<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>YesToSlide/main_screen</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./Logos/yestoslide_favicon_real.png" type="image/png" sizes="16x16">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center" id="logo">
        <div class="logo_img"></div>
        <span>v.1.0.0</span>
      </div>
    </div>
    <div class="row">
      <form class="col-xs-12">
        <div class="participant_info">
          <div class="title">참가자</div>
          <div class="input_container">
            <label for="participant_email">Gmail</label>
            <div class="input">
              <input id="participant_email" type="text" value="gsy1656@gmail.com">
            </div>
          </div>
          <div class="input_container">
            <label for="participant_name">이름</label>
            <div class="input">
              <input id="participant_name" type="text" placeholder="본인 이름을 입력하세요">
            </div>
          </div>
        </div>
        <div class="coordinator_info">
          <div class="title">코디네이터</div>
          <div class="input_container">
            <label for="coordinator_name">이름</label>
            <div class="input" id="coordi_input">
              <input id="coordinator_name" type="text" placeholder="코디네이터 Gmail을 입력하세요">
            </div>
            <button id="location">
              <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor"
                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
              </svg>
            </button>
          </div>
        </div>
        <button type="submit">확인</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
